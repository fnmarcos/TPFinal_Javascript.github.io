<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio de Sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">Iniciar Sesión</div>
          <div class="card-body">
            <!-- Mensaje de respuesta -->
            <div class="alert alert-success" id="mensajeRespuesta" style="display: none;" role="alert" aria-live="polite">
              Acceso concedido. ¡Bienvenido!
            </div>
            <div class="alert alert-danger" id="mensajeError" style="display: none;" role="alert" aria-live="assertive">
              Error: Usuario o contraseña incorrectos.
            </div>
            <form id="formularioLogin">
              <div class="form-group">
                <label for="nombreUsuario">Usuario</label>
                <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario"
                  placeholder="Nombre de usuario">
              </div>
              <div class="form-group">
                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" class="form-control" id="correoElectronico" name="correoElectronico"
                  placeholder="Nombre de usuario">
              </div>
              <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" name="contrasena" id="contrasena" placeholder="Contraseña">
              </div>
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
          </div>
          <div class="card-footer">
            <p>No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script src="./js/javascript.js"></script>

</body>

</html>
